    <div class="container" id="container">
        <div class="form-container sign-up">
            <form class="su-form" method="post" action="#" autocomplete="on">
                <h1>Create Account</h1>
                <span>
                    or use email for registeration
                </span>
                <div class="w-100"><input type="text" placeholder="Full Name" id="f_name" class="f_name"
                        name="full-name"></div>
                <div class="w-100"><input type="email" placeholder="Email" id="e_mail" class="e_mail" name="e-mail">
                </div>

                <div class="w-100"><input type="text" placeholder="Mobile Number" id="mobile_number"
                        class="mobile_number" name="mobile-number"></div>
                <div class="w-100"><input type="password" placeholder="Password" id="pass_word" name="pass-word"
                        class="pass_word" name="password"></div>
                <div>
                    <button name="submit_button" type="submit">Sign Up</button>
                </div>

            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>SIGN IN</h1>
                <span>
                    or use email or password
                </span>

                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Your Password</a>
                <button>Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal detials to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
